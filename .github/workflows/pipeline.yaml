name: Deploy on AWS Elastic Beanstalk
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:

  deploy:
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_DEFAULT_REGION: ${{ secrets.AWS_REGION }}
      AWS_REGION: ${{ secrets.AWS_REGION }}

    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: build
        run: |
            zip -r greyscale-image-converter.zip src/ prometheus/ Dockerfile nest-cli.json package*.json tsconfig.build.json tsconfig.json
            ls -l
      - name: deploy
        uses: einaregilsson/beanstalk-deploy@v21
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: greyscale-image-converter
          environment_name: Greyscaleimageconverter-env-1
          version_label: 12345
          region: ${{ secrets.AWS_REGION }}
          deployment_package: greyscale-image-converter.zip
              