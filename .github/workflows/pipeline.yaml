name: Deploy on AWS Elastic Beanstalk
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  runs-on: ubuntu-latest
  build:
    steps:
     - name: Checkout source code
       uses: actions/checkout@v2
     - name: zip files and folders
       run: |
            zip -r greyscale-image-converter.zip src/ test/ prometheus/ .dockerignore Dockerfile nest-cli.json package*.json tsconfig* jest*

  deploy:
    needs: [build]
    steps:  
      - name: deploy on elastic beanstalk
        uses: einaregilsson/beanstalk-deploy@v21
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: ${{ secrets.EB_APPLICATION_NAME }}
          environment_name: ${{ secrets.EB_ENVIRONMENT_NAME }}
          version_label: ${{ github.run_id }}
          region: ${{ secrets.AWS_REGION }}
          deployment_package: greyscale-image-converter.zip
              